<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRENESIS | Secure Access</title>
    <link rel="stylesheet" href="style-login.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img id="dynamicLogo" src="logo.png" alt="FRENESIS Logo">
            <h1>FRENESIS<span class="gold-text">::</span>ACCESS</h1>
            <p class="subtitle">Neural Cyber Operations Interface</p>
        </div>
        <div class="form-section">
            <div class="form-header">
                <h2>Authentication Required</h2>
                <div class="pulse-dot"></div>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" name="username" required autocomplete="off" placeholder="Enter cryptonym">
                </div>
                <div class="input-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required placeholder="Enter keyphrase">
                </div>
                <button type="submit" class="login-btn">
                    <span class="btn-text">INITIATE SESSION</span>
                    <div class="btn-glow"></div>
                </button>
            </form>
            <div class="terminal-output" id="terminal">
                <div class="terminal-line">> System: Awaiting credentials...</div>
                <div class="terminal-line">> Encryption: AES-256-GCM Active</div>
                <div class="terminal-line">> Status: <span class="gold-text">READY</span></div>
            </div>
        </div>
        <div class="footer">
            <p>v3.1.7 | Entity: FRENESIS | [11:17:04]</p>
        </div>
    </div>
    <script src="script-login.js"></script>
</body>
</html>
