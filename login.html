<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldRush DDoS - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-login">
                    <img src="https://cdn-icons-png.flaticon.com/512/3067/3067256.png" alt="Logo" id="login-logo">
                </div>
                <h1><span class="gold">Gold</span><span class="blue">Rush</span> <span class="white">Suite</span></h1>
                <p class="subtitle">Advanced Penetration Toolkit</p>
            </div>

            <form id="login-form">
                <div class="input-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" placeholder="admin" required autocomplete="off">
                </div>

                <div class="input-group">
                    <label for="password"><i class="fas fa-key"></i> Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                    <div class="password-toggle">
                        <i class="fas fa-eye" id="toggle-password"></i>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="remember">
                        <span>Ingat saya</span>
                    </label>
                    <a href="#" class="forgot-link">Lupa password?</a>
                </div>

                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt"></i> ACCESS DASHBOARD
                </button>

                <div class="login-footer">
                    <p class="security-note">
                        <i class="fas fa-shield-alt"></i> Autentikasi terenkripsi AES-256
                    </p>
                    <p class="warning">Akses hanya untuk pengguna terotorisasi.</p>
                </div>
            </form>
        </div>

        <div class="login-background">
            <div class="particle" style="--delay:0;"></div>
            <div class="particle" style="--delay:1;"></div>
            <div class="particle" style="--delay:2;"></div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
