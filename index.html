<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Encrypt | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Background Animation -->
        <div class="bg-animation">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>
        
        <!-- Logo 3D Container -->
        <div class="logo-3d-container">
            <div class="logo-3d-wrapper" id="logo3d">
                <div class="logo-front">
                    <img src="logo.png" alt="Secure Encrypt Logo" class="logo-img" id="logoImg">
                </div>
                <div class="logo-side logo-side-1"></div>
                <div class="logo-side logo-side-2"></div>
                <div class="logo-side logo-side-3"></div>
                <div class="logo-side logo-side-4"></div>
                <div class="logo-back"></div>
            </div>
            <div class="logo-glow"></div>
            <div class="rotation-controls">
                <button class="rotate-btn" id="rotateX"><i class="fas fa-arrows-alt-h"></i> X</button>
                <button class="rotate-btn" id="rotateY"><i class="fas fa-arrows-alt-v"></i> Y</button>
                <button class="rotate-btn" id="rotateZ"><i class="fas fa-sync-alt"></i> Z</button>
                <button class="rotate-btn" id="resetRotation"><i class="fas fa-undo"></i> Reset</button>
            </div>
        </div>
        
        <!-- Login Form -->
        <div class="login-form">
            <div class="form-header">
                <h1><i class="fas fa-lock"></i> Secure Encrypt</h1>
                <p class="subtitle">Multi-Algorithm Encryption Platform</p>
            </div>
            
            <div class="form-body">
                <div class="input-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" placeholder="Masukkan username" autocomplete="off">
                    <div class="input-focus-line"></div>
                </div>
                
                <div class="input-group">
                    <label for="password"><i class="fas fa-key"></i> Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Masukkan password" autocomplete="off">
                        <button class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="input-focus-line"></div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Ingat saya
                    </label>
                    <a href="#" class="forgot-password">Lupa password?</a>
                </div>
                
                <button class="login-btn" id="loginBtn">
                    <span class="btn-text">Login</span>
                    <div class="btn-loader">
                        <div class="loader-dot"></div>
                        <div class="loader-dot"></div>
                        <div class="loader-dot"></div>
                    </div>
                    <i class="fas fa-arrow-right btn-icon"></i>
                </button>
                
                <div class="form-footer">
                    <p>Belum punya akun? <a href="#" class="register-link">Daftar disini</a></p>
                </div>
            </div>
            
            <div class="login-notification" id="loginNotification">
                <i class="fas fa-exclamation-circle"></i>
                <span id="notificationText">Username atau password salah!</span>
            </div>
        </div>
        
        <div class="login-footer">
            <p><i class="fas fa-shield-alt"></i> Dilindungi dengan enkripsi end-to-end</p>
            <p class="version">v2.1.0</p>
        </div>
    </div>
    
    <!-- Transisi ke halaman beranda -->
    <div class="page-transition" id="pageTransition">
        <div class="transition-circle"></div>
        <div class="transition-circle"></div>
        <div class="transition-circle"></div>
        <div class="transition-text">Mengautentikasi...</div>
    </div>
    
    <script src="login.js"></script>
</body>
                    </html>
